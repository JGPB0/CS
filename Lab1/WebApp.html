<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Properties Checker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input, button {
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Prime Number Checker</h2>
<input type="number" id="primeNumberInput" placeholder="Enter a number">
<button onclick="checkPrime()">Check Prime</button>
<p id="primeResult"></p>

<h2>GCD Calculator</h2>
<input type="number" id="gcdInput1" placeholder="Enter first number">
<input type="number" id="gcdInput2" placeholder="Enter second number">
<button onclick="calculateGCD()">Calculate GCD</button>
<p id="gcdResult"></p>

<script>
  function checkPrime() {
    var inputNumber = parseInt(document.getElementById('primeNumberInput').value);
    var resultElement = document.getElementById('primeResult');
    
    if (isNaN(inputNumber)) {
      resultElement.textContent = 'Please enter a valid number.';
      return;
    }

    if (isPrime(inputNumber)) {
      resultElement.textContent = inputNumber + ' is a prime number.';
    } else {
      resultElement.textContent = inputNumber + ' is not a prime number.';
    }
  }

  function calculateGCD() {
    var number1 = parseInt(document.getElementById('gcdInput1').value);
    var number2 = parseInt(document.getElementById('gcdInput2').value);
    var resultElement = document.getElementById('gcdResult');

    if (isNaN(number1) || isNaN(number2)) {
      resultElement.textContent = 'Please enter valid numbers.';
      return;
    }

    var gcd = findGCD(number1, number2);
    resultElement.textContent = 'GCD of ' + number1 + ' and ' + number2 + ' is ' + gcd + '.';
  }

  function isPrime(number) {
    if (number < 2) {
      return false;
    }

    for (var i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }

    return true;
  }

  function findGCD(a, b) {
    return b === 0 ? a : findGCD(b, a % b);
  }
</script>

</body>
</html>
